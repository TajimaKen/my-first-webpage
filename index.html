  <p><strong>趣味:</strong> ドライブ、ゲーム</p>
 <p><strong>研究テーマ:</strong> 近年、駅や空港などの公共交通機関では、テロや犯罪対策として放置物の早期発見が課題です。特に混雑時や災害時には避難の妨げとなるため、AIを活用した自動検知システムの導入が進む一方で、誤検知の多さや高コスト・高消費電力といった運用上の課題があります。
本研究では、誤検知の低減と低コスト・省電力での運用を両立する放置物検知手法を提案します。具体的には、Raspberry Pi 4とMediaPipeを組み合わせ、姿勢推定・物体検出・顔認識の技術を統合します。よって、単に荷物の放置時間を計測するだけでなく、人物が一定時間荷物から離れた場合にのみ放置物と判断するアルゴリズムを構築します。
この「人物と荷物の関係性に着目」したアプローチは、既存のカメラ映像から誰の荷物かを判別しやすく、現場環境に適した柔軟かつ実用的なシステムの実現に貢献します。また、本システムは計算資源が限られた環境でも動作可能なため、大規模な設備投資が難しい小規模施設や地方の駅など、幅広い現場への導入が見込まれます。将来的には、防犯対策に留まらず、忘れ物通知や利用者支援など、多岐にわたる応用展開も期待されます。
</p>
